name: Build and Release

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Install project dependencies
      run: |
        pip install -e .
    
    - name: Get version
      id: version
      run: |
        VERSION=$(python -c "import exam_generator; print(exam_generator.__version__)")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Version detected: $VERSION"
    
    - name: Build wheel and source
      run: |
        python -m build
        echo "Build completed successfully!"
        ls -la dist/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}-build${{ github.run_number }}
        name: "Exam Generator v${{ steps.version.outputs.VERSION }} (Build ${{ github.run_number }})"
        draft: false
        prerelease: false
        generate_release_notes: false
        files: |
          dist/exam_generator-${{ steps.version.outputs.VERSION }}-py3-none-any.whl
          dist/exam_generator-${{ steps.version.outputs.VERSION }}.tar.gz
        body: |
          ## ðŸš€ Automated Release
          
          **Version:** ${{ steps.version.outputs.VERSION }}
          **Build:** ${{ github.run_number }}
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          **Date:** ${{ github.event.head_commit.timestamp }}
          
          ### ðŸ“¦ Installation
          
          Download the wheel file and install:
          ```bash
          pip install exam_generator-${{ steps.version.outputs.VERSION }}-py3-none-any.whl
          ```
          
          Or install from PyPI:
          ```bash
          pip install exam_generator==${{ steps.version.outputs.VERSION }}
          ```
          
          ### ðŸ“‹ Files Included
          - ðŸŽ¡ **Wheel package** (`.whl`) - Ready for installation
          - ðŸ“¦ **Source distribution** (`.tar.gz`) - For building from source
          
          ### ðŸ”— Download Links
          - [ðŸ“¦ exam_generator-${{ steps.version.outputs.VERSION }}-py3-none-any.whl](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}-build${{ github.run_number }}/exam_generator-${{ steps.version.outputs.VERSION }}-py3-none-any.whl)
          - [ðŸ“„ exam_generator-${{ steps.version.outputs.VERSION }}.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}-build${{ github.run_number }}/exam_generator-${{ steps.version.outputs.VERSION }}.tar.gz)

  build-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Install project dependencies (for verification)
      run: |
        pip install -e .
    
    - name: Build wheel (verification only)
      run: |
        python -m build --wheel
        echo "âœ… Build verification successful!"
        ls -la dist/